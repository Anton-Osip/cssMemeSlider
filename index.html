<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel = "stylesheet" href = "./reset.css"/>
    <link rel = "stylesheet" href = "./styles.css"/>
    <script defer src = "./script.js"></script>
</head>
<body>
<main class = "main">
    <div id = "wrapper">
        <input class = "input" type = "radio" name = "slider" id = "switch-1" checked>
        <input class = "input" type = "radio" name = "slider" id = "switch-2">
        <input class = "input" type = "radio" name = "slider" id = "switch-3">
        <input class = "input" type = "radio" name = "slider" id = "switch-4">
        <div class = "container">
            <div class = "list">
                <div class = "image">
                    <img
                            src = "./images/pets-charly.png"
                            alt = "charly"
                    />
                </div>
                <div class = "image">
                    <img
                            src = "./images/pets-jennifer.png"
                            alt = "jennifer"
                    />
                </div>
                <div class = "image">
                    <img
                            src = "./images/pets-scarlet.png"
                            alt = "scarlet"
                    />
                </div>
                <div class = "image">
                    <img src = "./images/pets-woody.png" alt = "woody"/>
                </div>
            </div>
        </div>
        <div class = "block">
            <div class = "title">
                <div id = "title__text" class = "title__text">
                    <div class = "text">Charly</div>
                    <div class = "text">Jennifer</div>
                    <div class = "text">Scarlett</div>
                    <div class = "text">Woody</div>
                </div>
            </div>
            <div id = "controls" class = "controls">
                <label for = "switch-1" class = "control control_1"><span class = "dot dot_1"></span></label>
                <label for = "switch-2" class = "control control_2"><span class = "dot dot_2"></span></label>
                <label for = "switch-3" class = "control control_3"><span class = "dot dot_3"></span></label>
                <label for = "switch-4" class = "control control_4"><span class = "dot dot_4"></span></label>
            </div>
        </div>
    </div>
</main>
</body>
</html>
